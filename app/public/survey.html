<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

</head>

<body>

    <div class="container">
        <h1>Survey Questions</h1>

        <form>
            
            <div class="form-group">
                <label for="nameInput"><h3>Name</h3></label>
                <input type="text" class="form-control" placeholder="Enter your name" id="nameInput">
            </div>
            <div class="form-group">
                <label for="pictureInput"><h3>Picture URL</h3></label>
                <input type="text" class="form-control" placeholder="Enter your picture URL" id="pictureInput">
            </div>



            <div class="form-row align-items-center">
                <div class="col-5 my-1">
                    <h3>Question 1</h3>
                    <label class="mr-sm-2" for="q1">Are you attractive?</label>
                    <select class="custom-select mr-sm-2" id="q1">
                        <option selected>Choose...</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>

                    </select>
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="col-5 my-1">
                    <h3>Question 2</h3>
                    <label class="mr-sm-2" for="q2">Do you like dogs?</label>
                    <select class="custom-select mr-sm-2" id="q2">
                        <option selected>Choose...</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>

                    </select>
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="col-5 my-1">
                    <h3>Question 3</h3>
                    <label class="mr-sm-2" for="q3">Do you like tacos?</label>
                    <select class="custom-select mr-sm-2" id="q3">
                        <option selected>Choose...</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>

                    </select>
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="col-5 my-1">
                    <h3>Question 4</h3>
                    <label class="mr-sm-2" for="q4">You think that everyone’s views should be respected regardless of
                        whether they are supported by facts or not.</label>
                    <select class="custom-select mr-sm-2" id="q4">
                        <option selected>Choose...</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>

                    </select>
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="col-5 my-1">
                    <h3>Question 5</h3>
                    <label class="mr-sm-2" for="q5">Do you think money is important?</label>
                    <select class="custom-select mr-sm-2" id="q5">
                        <option selected>Choose...</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>

                    </select>
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="col-5 my-1">
                    <h3>Question 6</h3>
                    <label class="mr-sm-2" for="q6">Do you think rules are important?</label>
                    <select class="custom-select mr-sm-2" id="q6">
                        <option selected>Choose...</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>

                    </select>
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="col-5 my-1">
                    <h3>Question 7</h3>
                    <label class="mr-sm-2" for="q7">It is often difficult for you to relate to other people’s feelings.</label>
                    <select class="custom-select mr-sm-2" id="q7">
                        <option selected>Choose...</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>

                    </select>
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="col-5 my-1">
                    <h3>Question 8</h3>
                    <label class="mr-sm-2" for="q8">You frequently get carried away by fantasies and ideas.</label>
                    <select class="custom-select mr-sm-2" id="q8">
                        <option selected>Choose...</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>

                    </select>
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="col-5 my-1">
                    <h3>Question 9</h3>
                    <label class="mr-sm-2" for="q9">You consider yourself a fit person.</label>
                    <select class="custom-select mr-sm-2" id="q9">
                        <option selected>Choose...</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>

                    </select>
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="col-5 my-1">
                    <h3>Question 10</h3>
                    <label class="mr-sm-2" for="q10">Do you want some gravy?</label>
                    <select class="custom-select mr-sm-2" id="q10">
                        <option selected>Choose...</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>

                    </select>
                </div>
            </div>

            <br>

            <button id="submit" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>

            <br>
        </form>



    </div>

    <!-- Modal -->
    <div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultsModalLabel">Best Match</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h2 id="match-name"></h2>
                    <img id="match-image">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
</body>

</html>
